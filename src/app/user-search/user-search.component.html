<div class="main bg-black min-h-screen flex flex-col text-white">
  <!-- Big title -->
  <h1 class="big-title absolute top-1/3 transform -translate-y-3/4 align-middle items-center text-center w-full" [ngClass]="{'hidden': searchForm.classList.contains('top-0') && (!errorMessage && !userNotFound)}">Search Here ...</h1>

  <form action="" class="search-bar items-center justify-center" #searchForm>
    <input #username placeholder="" type="search" name="search" pattern=".*\S.*" required class="rounded-full py-2 px-4 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:bg-gray-900">
    <button (click)="searchUser(username.value); searchForm.classList.add('top-0')" class="search-btn absolute top-1/2 transform -translate-y-1/2 right-2">
      <span>Search</span>
    </button>
  </form>
  <div class="flex items-center justify-center">
    <div *ngIf="loading && !userData" class="absolute items-center justify-center top-3/4 transform -translate-y-1/2">
      <app-loading-skeleton></app-loading-skeleton>
    </div>
    <div *ngIf="userNotFound" class="absolute text-red-600 text-3xl top-3/4 transform -translate-y-1/2 error-message">
      No such user found!
    </div>
    <div *ngIf="errorMessage" class="absolute text-xl font-semibold items-center justify-center text-blue-600/75 dark:text-blue-500/75 top-3/4 transform -translate-y-1/2 error-message">
      {{ errorMessage }}
    </div>
  </div>
  <div *ngIf="userData && !userNotFound" class="main bg-black min-h-screen flex flex-col text-white">
    <app-user-card [userData]="userData" [userRepos]="userRepos" [pageSize]="pageSize"></app-user-card>
  </div>
</div>
